apiVersion: apps/v1
kind: Deployment
metadata:
  name: DeliveryManagement
  labels:
    app: DeliveryManagement
spec:
  replicas: 1
  selector:
    matchLabels:
      app: DeliveryManagement
  template:
    metadata:
      labels:
        app: DeliveryManagement
    spec:
      containers:
        - name: DeliveryManagement
          image: "username/DeliveryManagement:latest"
          ports:
            - containerPort: 8080
          readinessProbe:
            httpGet:
              path: '/actuator/health'
              port: 8080
            initialDelaySeconds: 10
            timeoutSeconds: 2
            periodSeconds: 5
            failureThreshold: 10
          livenessProbe:
            httpGet:
              path: '/actuator/health'
              port: 8080
            initialDelaySeconds: 120
            timeoutSeconds: 2
            periodSeconds: 5
            failureThreshold: 5
